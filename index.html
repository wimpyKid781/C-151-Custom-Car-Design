<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="base.js"></script>
    
    <script src="car.js"></script>

  </head>
  <body>
    <a-scene>

      <a-assets>      

        <a-asset-item id="car-obj" src="./assets/tinker.obj"></a-asset-item>
        <a-asset-item id="car-mtl" src="./assets/obj.mtl"></a-asset-item>
  
      </a-assets>

      <a-entity base></a-entity>

      <a-entity obj-model="obj: #car-obj;mtl: #car-mtl;" position="-1 0 0" rotation="-90 0 0" scale="0.15 0.15 0.15" car>

      </a-entity>

    </a-scene>
  </body>
</html>
